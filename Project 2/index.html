*-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="small_title">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email"/>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select the Job</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">Ul Ux Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="5" cols="50" placeholder="Enter Address"></textarea>                     </div>
                    <div class="form_control">
                   <label for="City">City</label>
                <input id="City" name="City" placeholder="Enter City Name"/>
                 </div>
                 <div class="form_control">
                    <label for="Pincode">Pincode</label>
                 <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode"/>
                  </div>
                  <div class="form_control">
                    <label for="Date">Date</label>
                 <input value="2022-07-02" type="date" id="date" name="date"/>
                  </div>
                  <div class="form_control">
                    <label for="upload">Upload your CV</label>
                 <input type="file" id="upload" name="upload"/>
                  </div>
                
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
<footer>Created by Jawad Ali</footer>
</html>
